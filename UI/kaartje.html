<div style='border:1px solid #ddd; border-radius:8px; padding:20px 25px 20px 25px; margin-bottom:15px; box-shadow:2px 2px 8px rgba(0,0,0,0.2); background-color: #18181b; overflow: auto;'>
    {% if foto_b64 %}
        <img src="{{ foto_b64 }}" width="200" style="border-radius:8px; float:right; margin-left:30px; margin-top:5px; margin-bottom:5px;" />
    {% else %}
        <div style='width:200px; height:150px; background:#444; border-radius:8px; float:right; margin-left:30px; margin-top:5px; margin-bottom:5px;'></div>
    {% endif %}
    <div style="text-align:left; max-width: calc(100% - 250px);">
        {% if url %}
            <a href="{{ url }}" target="_blank" style="color:#1e90ff; text-decoration:none; font-weight:bold;">{{ naam }}</a>
        {% else %}
            <span style="color:#fff; font-weight:bold;">{{ naam }}</span>
        {% endif %}
        <div style='margin-left: 15px; margin-bottom: 10px; color:#ccc; font-style: italic;'>{{ opmerking }}</div>
        <div style='margin-bottom: 6px; color:#fff;'><b>Prijs:</b> €{{ budget }}</div>
        <div style='margin-bottom: 6px; color:#fff;'><b>Duur:</b> {{ minimum_duur }} - {{ maximum_duur }} dagen</div>
        <div style='margin-bottom: 6px; color:#fff;'><b>Temperatuur:</b> {{ temperatuur }} °C</div>
        <div style='margin-bottom: 6px; color:#fff;'><b>Vervoersmiddel:</b> {{ vervoersmiddelen }}</div>
    </div>
</div>
